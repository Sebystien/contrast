<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contrast | Web app</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="icon" type="img/svg" sizes="32x32" href="./Assets/logo.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav row flex">
      <div class="nav__logo">
        <img src="./Assets/logo.svg" alt="Contrast" class="nav__logo--img" />
      </div>
      <form action="nav__form">
        <img src="./Assets/search.svg" class="search-icon" alt="Search" />
        <input type="text" class="input-text" required />
        <input
          type="submit"
          class="input-submit cta"
          value="Submit ressources"
        />
      </form>
    </nav>

    <!--
      *
      *
      ***************# HEADER #***************
      *
      *
    -->

    <header class="header row flex">
      <div class="header__hero hero">
        <h1 class="hero__title title-primary">
          Design ressources for developers
        </h1>
        <p class="hero__description">
          Explore a collection of 3400+ curated design resources, both free and
          paid, developers can use to create landing pages quicker.
        </p>
        <button class="cta">submit ressources</button>

        <div class="hero__partners">
          <h3 class="title-tertiary">Used by our partners</h3>

          <div class="hero__icons flex">
            <img
              src="./Assets/logo-google.svg"
              alt="Google"
              class="hero__icons"
            />
            <img
              src="./Assets/logo-discord.svg"
              alt="Discord"
              class="hero__icons"
            />
            <img
              src="./Assets/logo-slack.svg"
              alt="Slack"
              class="hero__icons"
            />
            <img
              src="./Assets/logo-twitter.svg"
              alt="Twitter"
              class="hero__icons"
            />
          </div>
        </div>
      </div>

      <div class="header__big-img">
        <img src="./Assets/image-hero.png" alt="Contrast" class="img" />
      </div>
    </header>

    <!--
      *
      *
      ***************# BODY #***************
      *
      *
    -->
  </body>
</html>
